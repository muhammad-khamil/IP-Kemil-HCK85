<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manganlur - Restaurant Discovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
      /* Custom Army Green Theme */
      :root {
        --army-green: #3c5a3c;
        --army-green-light: rgba(60, 90, 60, 0.1);
        --army-green-dark: #2a3d2a;
      }

      .hover-shadow {
        transition: all 0.3s ease;
      }

      .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
      }

      .transition-all {
        transition: all 0.3s ease;
      }

      /* Custom button styles */
      .btn-army-green {
        background-color: var(--army-green);
        border-color: var(--army-green);
        color: white;
      }

      .btn-army-green:hover {
        background-color: var(--army-green-dark);
        border-color: var(--army-green-dark);
        color: white;
      }

      /* Image upload preview styles */
      .image-upload-preview {
        border: 2px dashed var(--army-green);
        border-radius: 8px;
        padding: 1rem;
        transition: all 0.3s ease;
      }

      .image-upload-preview:hover {
        border-color: var(--army-green-dark);
        background-color: var(--army-green-light);
      }

      /* Custom table styles */
      .table th {
        background-color: var(--army-green) !important;
        color: white !important;
        border-color: var(--army-green-dark) !important;
      }

      /* Loading spinner */
      .spinner-border-army {
        color: var(--army-green);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
